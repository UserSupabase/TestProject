<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test Project</title>
</head>
<body>
    <header>
        <h1>HOME<span>W</span>ORKS</h1>
    </header>
    <main>
        <section class="wrapper">
            <div class="block">
                <div class="header">
                    <h1>Get your free account</h1>
                    <p>
                        Try homeWorks BUSINESS free for 15 days. 
                        Downgrade to Basic (Free Forever) anytime.
                    </p>
                </div>
                <form>
                    <label id="fullname">
                        Full Name
                        <input type="text">
                    </label>
                    <label>
                        Your username
                        <input type="text">
                    </label>
                    <label id="email">
                        E-mail
                        <input type="email">
                    </label>
                    <label>
                        Password
                        <input type="password">
                    </label>
                    <label id="repeat">
                        Repeat Password
                        <input type="password">
                    </label>
                    <label id="checkbox">
                        <input type="checkbox">
                        Agree to our Terms of Service and Privacy Statement
                    </label>
                    <div class="btn">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
                <div class="footer">
                    <p>Already have an account? </p>
                </div>
            </div>
            <div class="block">
                <img src="images/image.png">
            </div>
        </section>
    </main>
    <div class="modal">
        <div class="body">
            <p>You have successfully registered!</p>
            <button class="button">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
